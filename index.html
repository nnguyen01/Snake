<!DOCTYPE html>
<html>
    <head>
	<meta charset = "utf- 8" />
	<title>Snake</title>
	<style>
	    * {padding: 0; margin: 0; }
	    canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
    </head>
    <body>
	<canvas id = "myCanvas" width = "500" height = "500" ></canvas>

	<script>
	 // Game Properties
	 var canvas = document.getElementById("myCanvas");	 
	 var ctx = canvas.getContext("2d");

	 // Snake Properties
	 var x = canvas.width/2; 
	 var y = canvas.height - 30;
	 var snakeWidth = 10;
	 var snakeHeight = 10;
	 var dx = snakeWidth;
	 var dy = -snakeHeight;

	 // Event Handling
	 var upPressed = true;
	 var downPressed = false;
	 var rightPressed = false;
	 var leftPressed = false;
	 document.addEventListener("keydown", keyDownHandler, false);

	 function drawSnake() {
	     ctx.beginPath();
	     ctx.rect(x, y, snakeWidth, snakeHeight);
	     ctx.fillStyle = "#00000";
	     ctx.fill();
	 }

	 function keyDownHandler(e) {
	     if (e.keyCode == 38 && !downPressed) {
		 upPressed = true;
		 downPressed = false;
		 rightPressed = false;
		 leftPressed = false;
	     } else if (e.keyCode == 40 && !upPressed) {
		 upPressed = false;
		 downPressed = true;
		 rightPressed = false;
		 leftPressed = false;		 
	     }
	     if (e.keyCode == 39 && !leftPressed) {
		 upPressed = false;
		 downPressed = false;
		 rightPressed = true;
		 leftPressed = false;
	     } else if (e.keyCode == 37 && !rightPressed) {
		 upPressed = false;
		 downPressed = false;
		 rightPressed = false;
		 leftPressed = true;		 
	     }
	 }
	 
	 function draw() {
	     ctx.clearRect(0, 0, canvas.width, canvas.height);
	     drawSnake();
	     ctx.closePath();

	     if (upPressed) {
		 y += dy;
	     } else if (downPressed) {
		 y -= dy;
	     }
	     if (rightPressed) {
		 x += dx;
	     } else if (leftPressed) {
		 console.log("2");
		 x -= dx;
	     }
	 }
	 timer = setInterval(draw, 250);
	</script>
    </body>
</html>
